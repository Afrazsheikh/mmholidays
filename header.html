<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MMholidays â€“ Tour & Travel</title>

    <style>
      :root {
        --accent: #ff9a2a;
        --accent-dark: #e97800;
        --text-light: #ffffff;
      }

      * {
        box-sizing: border-box;
        font-family: "Inter", system-ui, sans-serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* HERO SECTION */
      .hero {
        min-height: 100vh;
        width: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("images/bg_image.png") center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
      }

      .hero-content {
        width: 100%;
        max-width: 900px;
        padding: 0 16px;
        color: var(--text-light);
        animation: fadeUp 1s ease-out both;
      }

      .hero-content h1 {
        font-size: clamp(32px, 6vw, 54px);
        margin-bottom: 14px;
        font-weight: 800;
        line-height: 1.1;
        color: #ffffff;
      }

      .hero-content h1 span {
        color: var(--accent);
      }

      .hero-content p {
        font-size: clamp(15px, 2.8vw, 18px);
        margin-bottom: 28px;
        line-height: 1.6;
        color: #f1f1f1;
        animation: fadeUp 1.3s ease-out both;
      }

      .hero-buttons {
        display: flex;
        gap: 14px;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeUp 1.6s ease-out both;
      }

      .btn-primary,
      .btn-outline {
        padding: 14px 28px;
        border-radius: 30px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: var(--accent);
        color: #fff;
      }

      .btn-primary:hover {
        background: var(--accent-dark);
        transform: translateY(-2px);
      }

      .btn-outline {
        border: 2px solid #fff;
        color: #fff;
      }

      .btn-outline:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      /* ANIMATION */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* MOBILE REFINEMENTS */
      @media (max-width: 480px) {
        .hero {
          padding: 20px 14px;
        }

        .hero-buttons a {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to <span>MMholidays</span></h1>
        <p>
          Discover unforgettable journeys, handpicked holiday packages, and
          personalized travel experiences across the world.
        </p>
